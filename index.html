<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Hatch Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            overflow: hidden;
        }

        /* Image logic for 500x500px source:
           The image contains Egg (Left) and Bird (Right).
           Each 250px half has ~100px transparent padding.
           We use a large scale (400%) to zoom in past the padding.
        */
        .character-frame {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* No background or shadow as requested */
        }

        .sprite-sheet {
            position: absolute;
            height: auto;
            width: 450%; /* High zoom to cut out the 100px padding */
            max-width: none;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        /* Adjusting positions to center the characters within their transparent borders */
        .show-egg {
            transform: translateX(23%); 
        }

        .show-bird {
            transform: translateX(-23%);
        }

        .timer-overlay {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.8rem;
            font-weight: 900;
            color: #1e293b;
            /* Simple outline for legibility over potentially variable image colors */
            text-shadow: 
                -1px -1px 0 #fff,  
                 1px -1px 0 #fff,
                -1px  1px 0 #fff,
                 1px  1px 0 #fff;
            pointer-events: none;
            z-index: 10;
        }

        /* Sidebar transition */
        #sidebar {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .sidebar-closed {
            transform: translateX(-100%);
        }

        .sidebar-open {
            transform: translateX(0);
        }

        @keyframes subtle-wobble {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(-1deg) translateY(-4px); }
            75% { transform: rotate(1deg) translateY(-2px); }
        }
        .animate-live {
            animation: subtle-wobble 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Hamburger Menu Button -->
    <button id="menu-btn" class="fixed top-6 left-6 p-3 rounded-full hover:bg-gray-100 transition-all z-[110]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-80 bg-white p-8 sidebar-closed border-r border-gray-100 shadow-xl">
        <div class="flex justify-between items-center mb-8 mt-10">
            <h2 class="text-2xl font-bold text-gray-800">Review List</h2>
            <button id="close-sidebar" class="text-gray-400 hover:text-gray-600 p-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="history-list" class="space-y-3 overflow-y-auto max-h-[calc(100vh-160px)] pr-2">
            <p class="text-gray-400 text-sm italic text-center mt-10">No entries yet.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="app-container" class="w-full max-w-sm flex flex-col items-center">
        
        <!-- Phase 1: Input -->
        <div id="input-section" class="w-full flex flex-col items-center">
            <div class="flex w-full gap-2 p-1 bg-white rounded-2xl border border-gray-200 shadow-sm focus-within:border-indigo-300 transition-all">
                <input type="number" id="minutes-input" placeholder="Enter minutes..." 
                    class="flex-1 p-4 bg-transparent focus:outline-none text-xl font-medium text-gray-700">
                <button id="start-btn" class="bg-indigo-600 text-white px-8 py-4 rounded-xl font-bold hover:bg-indigo-700 active:scale-95 transition-all">
                    Start
                </button>
            </div>
        </div>

        <!-- Phase 2: Timer running (Egg) -->
        <div id="timer-section" class="hidden flex flex-col items-center">
            <div class="character-frame animate-live">
                <img src="eggo.png" alt="Egg" class="sprite-sheet show-egg">
                <div id="display-time" class="timer-overlay">00:00</div>
            </div>
            <button id="cancel-btn" class="mt-4 text-gray-400 hover:text-red-500 text-xs font-bold uppercase tracking-widest transition-colors">Cancel</button>
        </div>

        <!-- Phase 3: Result (Bird) -->
        <div id="result-section" class="hidden flex flex-col items-center w-full">
            <div class="character-frame">
                <img src="eggo.png" alt="Bird" class="sprite-sheet show-bird">
            </div>
            
            <div id="question-box" class="flex flex-col items-center gap-6 w-full mt-4">
                <h2 class="text-2xl font-bold text-gray-800">Did you succeed?</h2>
                <div class="grid grid-cols-2 gap-4 w-full">
                    <button id="success-yes" class="bg-emerald-500 text-white py-4 rounded-2xl font-bold hover:bg-emerald-600 transition-colors">YES</button>
                    <button id="success-no" class="bg-rose-500 text-white py-4 rounded-2xl font-bold hover:bg-rose-600 transition-colors">NO</button>
                </div>
            </div>

            <!-- Fail Form -->
            <div id="fail-form" class="hidden w-full flex flex-col gap-4 bg-white p-6 rounded-3xl border border-gray-100 shadow-lg mt-4">
                <div class="space-y-3">
                    <input type="text" id="topic-input" placeholder="What was the topic?" class="w-full p-4 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none text-gray-700">
                    <input type="number" id="qcount-input" placeholder="Number of questions?" class="w-full p-4 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none text-gray-700">
                </div>
                <button id="save-fail" class="bg-gray-900 text-white p-4 rounded-xl font-bold hover:bg-black transition-all">Save to List</button>
            </div>
        </div>

    </div>

    <script>
        const appState = {
            timer: null,
            timeLeft: 0,
            history: []
        };

        const inputSection = document.getElementById('input-section');
        const timerSection = document.getElementById('timer-section');
        const resultSection = document.getElementById('result-section');
        const failForm = document.getElementById('fail-form');
        const questionBox = document.getElementById('question-box');
        const historyList = document.getElementById('history-list');
        const displayTime = document.getElementById('display-time');
        const sidebar = document.getElementById('sidebar');

        // Sidebar logic
        document.getElementById('menu-btn').addEventListener('click', () => {
            sidebar.classList.remove('sidebar-closed');
            sidebar.classList.add('sidebar-open');
        });
        document.getElementById('close-sidebar').addEventListener('click', () => {
            sidebar.classList.add('sidebar-closed');
            sidebar.classList.remove('sidebar-open');
        });

        // Timer Start
        document.getElementById('start-btn').addEventListener('click', () => {
            const minsInput = document.getElementById('minutes-input');
            const mins = parseInt(minsInput.value);
            if (!mins || mins <= 0) return;

            appState.timeLeft = mins * 60;
            updateDisplay();
            
            inputSection.classList.add('hidden');
            timerSection.classList.remove('hidden');

            appState.timer = setInterval(() => {
                appState.timeLeft--;
                updateDisplay();
                if (appState.timeLeft <= 0) {
                    clearInterval(appState.timer);
                    showResult();
                }
            }, 1000);
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            clearInterval(appState.timer);
            resetToStart();
        });

        function updateDisplay() {
            const m = Math.floor(appState.timeLeft / 60);
            const s = appState.timeLeft % 60;
            displayTime.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function showResult() {
            timerSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            questionBox.classList.remove('hidden');
            failForm.classList.add('hidden');
        }

        function resetToStart() {
            timerSection.classList.add('hidden');
            resultSection.classList.add('hidden');
            inputSection.classList.remove('hidden');
            document.getElementById('minutes-input').value = '';
        }

        document.getElementById('success-yes').addEventListener('click', resetToStart);
        document.getElementById('success-no').addEventListener('click', () => {
            questionBox.classList.add('hidden');
            failForm.classList.remove('hidden');
        });

        document.getElementById('save-fail').addEventListener('click', () => {
            const topic = document.getElementById('topic-input').value.trim();
            const count = document.getElementById('qcount-input').value.trim();
            if (!topic || !count) return;

            const entry = { topic, count, timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) };
            appState.history.unshift(entry);
            renderHistory();
            
            document.getElementById('topic-input').value = '';
            document.getElementById('qcount-input').value = '';
            resetToStart();
        });

        function renderHistory() {
            if (appState.history.length === 0) {
                historyList.innerHTML = `<p class="text-gray-400 text-sm italic text-center mt-10">No entries yet.</p>`;
                return;
            }
            historyList.innerHTML = appState.history.map(item => `
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100 flex justify-between items-center">
                    <div class="flex flex-col">
                        <span class="font-bold text-gray-700">${item.topic}</span>
                        <span class="text-[10px] text-gray-400 uppercase tracking-widest">${item.timestamp}</span>
                    </div>
                    <div class="text-rose-500 font-bold text-sm bg-rose-50 px-3 py-1 rounded-lg">
                        ${item.count} Questions
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
